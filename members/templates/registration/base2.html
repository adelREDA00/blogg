<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link rel="stylesheet" href=" {%static 'css/style.css'%} ">

    <title>Sign in & Sign up Form</title>
  </head>
  <body  id="register">
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          {% block content %}

          {% endblock %}


          <form action="#" class="sign-up-form">
            <h2 class="title">BL00M</h2>
            <p>
              A community-based space to find and contribute answers to technical challenges, and  More .....
              

            </p>
            <br>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
               <i class="fab fa-github"></i>
              </a>
            </div>
          </form>
          
        </div>

      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>what is BL00M?</h3>
            <p>
              read more !
            </p>
            <button class="btn transparent" id="sign-up-btn">
              <b><i class="fas fa-arrow-up"></i> UP</b>
          
            </button>
          </div>
          <img src="{%static 'images/userG.svg'%}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Devolped by <strong>TOUMI REDA</strong> @ADEL 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              BACK
            </button>
          </div>
          <img src="{%static 'images/userG.svg'%}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
        });
    </script> 
  </body>
</html>
